<!DOCTYPE html> <html lang="en" ng-app="anyLoader" ng-cloak> <head> <meta charset="UTF-8"> <title>AngularJS Any Loader Module Demo</title> <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> <link rel="stylesheet" href="css/font-awesome.css"> </head> <body ng-controller="DemoCtrl as vm"> <h1>Any Loader NG</h1> <hr> <section> <h2>&lt;any-loader&gt;</h2> <pre>vm.loaderConfig: {{vm.loaderConfig | json}}</pre> <label>Size: </label><input type="text" ng-model="vm.loaderConfig.size"> <br> <label>Icon Class: </label><input type="text" ng-model="vm.loaderConfig.iconClass"> <br> <button ng-click="vm.toggleLoading()">Toggle Loading</button> <br> <any-loader cfg="vm.loaderConfig"> </any-loader> </section> <section> <h2>&lt;loader-button&gt;</h2> <h4>Default loader button (without success/fail messages): </h4> <pre>vm.buttonNoMsgConfig: {{vm.buttonNoMsgConfig | json}}</pre> <loader-button ng-click="vm.loadWithoutMsgs()" cfg="vm.buttonNoMsgConfig"> </loader-button> <br> <h4>With Success/Fail messages:</h4> <pre>vm.buttonConfig: {{vm.buttonConfig | json}}</pre> <loader-button ng-click="vm.loadWithMsgs()" cfg="vm.buttonConfig"> </loader-button> <button ng-click="vm.resetButtonConfig()">Reset</button> </section> <script src="js/vendor.js"></script> <script src="js/any-loader-ng.js"></script> </body> </html>
